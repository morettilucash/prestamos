<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Searchbar with cancel button shown on focus -->
  <ion-searchbar showCancelButton="focus" placeholder="Buscar cliente.."></ion-searchbar>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="new()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let c of clientes$ | async">
      <ion-item-options side="start">
        <ion-item-option (click)="edit(c)">
          <ion-icon name="create-outline"></ion-icon>
          Editar
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="verPrestamos()">
        <div slot="start" style="font-size: small;">
          {{ c.id }}
        </div>
        <ion-label> {{ c.nombre }} {{ c.apeliido }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(c.id)" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- <div *ngIf="showForm">
    <app-form-cliente></app-form-cliente>
  </div> -->

</ion-content>
