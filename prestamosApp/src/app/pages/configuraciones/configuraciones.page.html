<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>configuraciones</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>


  <ion-grid class="ion-padding-top">
    <ion-row class="ion-text-center">
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Direcci√≥n IP</ion-label>
          <ion-input required [(ngModel)]="IP"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Puerto</ion-label>
          <ion-input required [(ngModel)]="PORT"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="save()" expand="block" fill="outline">Confirmar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
