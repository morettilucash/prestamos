<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>pagos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12">
        <div>
          <app-paginacion (changePage)="pageChanged($event)"> </app-paginacion>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let p of pagos$ | async">
      <ion-label> {{ p.monto | currency }} - Venc.: {{ p.vencimiento }}  </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
